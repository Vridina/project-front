    <link href="/css/my.css" rel="stylesheet">

<body onload="table()">
<h1>RPG admin panel</h1>

<table id="playerInfo" class="playerInfo">
    <tbody>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
    </tr>
    </tbody>
</table>


<script>
    function table() {
        $.get('/rest/players', function (data) {
            $.each(data, function (i, entity) {
                $('<tr>').html("<td>"
                    + entity.id + "</td><td>"
                    + entity.name + "</td><td>"
                    + entity.title + "</td><td>"
                    + entity.race + "</td><td>"
                    + entity.profession + "</td><td>"
                    + entity.level + "</td><td>"
                    + new Date(entity.birthday).toLocaleDateString() + "</td><td>"
                    + entity.banned + "</td>"
                ).appendTo("#playerInfo");
            });
        });
    }

</script>
</body>
</html>
